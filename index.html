<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pokemon battle</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>


<div class="game">
  <div class="Ash">
    <div class="stats">
      <div class="top">
        <div class="pokeballs">
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
        </div>
       <div class="hp-count">100</div>
      </div>
      <span class="name">
        <strong>Charizard</strong>
      </span>
      <span class="level">
        90
      </span>
    </div>
    <img class=pokemon   src="https://img.pokemondb.net/sprites/black-white/anim/normal/charizard.gif" />
  </div>
</div>
<div class="Ron">
  <div class="stats">
    <div class="top">
      <div class="pokeballs">
        <div class="pokeball"></div>
        <div class="pokeball"></div>
        <div class="pokeball"></div>
        <div class="pokeball"></div>
        <div class="pokeball"></div>
      </div>
      <div class="hp-count">100</div>
    </div>
    <span class="name">
      <strong>Blastoise</strong>
    </span>
    <span class="level">
        90
    </span>
   </div>
   <img class=pokemon  src="https://img.pokemondb.net/sprites/black-white/anim/back-normal/blastoise.gif" />
  </div>
</div>
 <div class="menu">
   <div class="message">
     What should Blastoise do?
   </div>
   <div class="actions">
     <button>Hyper beam</button>
     <button>Hydro cannon</button>
     <button>Ice beam</button>
     <button>Focus punch</button>
   </div>
</div>
</body>
</html>
